<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guitars</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="my.js"></script>
  <script src="data.js"></script>
  <script src="guitar.js"></script>
</head>
<body>
  <section class="section">
    <div class="container">
      <nav class="navbar is-fixed-top has-background-dark">
       <h3 class="title has-text-white has-text-centered">Guitars</h3>
      </nav>    
      <div style="margin: 20px;"></div>      
        <form>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
        		  <label class="label">Name</label>
            </div>
        	  <div class="field-body">
             <div class="field">
               <p class="control">
                 <input id="name" class="input" type="email" placeholder="Guitar name"> 
               </p>
             </div> 
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Price</label>
            </div>
            <div class="field-body">
             <div class="field">
               <p class="control">
                 <input id="price" class="input" type="email" placeholder="Guitar price"> 
               </p>
             </div> 
            </div>
          </div>
          <button type="button" class="button is-primary" id="save">
            Save
          </button>
        </form>     
    </div>
  </section>
</body>
</html>
